<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${item.name}">Item Name</h1>
        <div class="item-details">
            <img th:src="@{${item.imageUrl}}" alt="Item Image" class="item-image"/>
            <div class="item-info">
                <p><strong>Price:</strong> <span th:text="${item.price}">Item Price</span></p>
                <p><strong>Description:</strong> <span th:text="${item.description}">Item Description</span></p>
            </div>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
